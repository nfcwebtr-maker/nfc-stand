<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Stand √úretim Formu | nfc.web.tr</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* G√∂rseller i√ßin ek stil */
        .product-img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #fff;
        }
        .hidden-section { display: none; margin-top: 30px; background: #f0f7ff; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>NFC Stand √úretim Formu</h1>

        <form id="nfcForm">
            
            <section>
                <h3><span>1</span> Stand Modeli Se√ßiniz</h3>
                <div class="grid-select" id="modelSelection">
                    <div onclick="selectItem('model', '411', this)" class="select-card">
                        <img src="assets/411.png" alt="Model 411" class="product-img">
                        <strong>Model 411</strong>
                    </div>
                    <div onclick="selectItem('model', '412', this)" class="select-card">
                        <img src="assets/412.png" alt="Model 412" class="product-img">
                        <strong>Model 412</strong>
                    </div>
                    <div onclick="selectItem('model', '414', this)" class="select-card">
                        <img src="assets/414.png" alt="Model 414" class="product-img">
                        <strong>Model 414</strong>
                    </div>
                </div>
                <input type="hidden" id="selectedModel" required>
            </section>

            <section>
                <h3><span>2</span> Stand Ana Rengi (RAL)</h3>
                <div class="grid-select" id="colorSelection">
                    <div onclick="selectItem('color', 'Beyaz (RAL 9010)', this)" class="select-card">
                        <span class="color-dot" style="background:#f4f4f4;"></span>
                        <small>Beyaz 9010</small>
                    </div>
                    <div onclick="selectItem('color', 'Siyah (RAL 9005)', this)" class="select-card">
                        <span class="color-dot" style="background:#0a0a0a;"></span>
                        <small>Siyah 9005</small>
                    </div>
                    <div onclick="selectItem('color', 'Gri (RAL 7040)', this)" class="select-card">
                        <span class="color-dot" style="background:#999da0;"></span>
                        <small>Gri 7040</small>
                    </div>
                    <div onclick="selectItem('color', 'Ye≈üil (RAL 6018)', this)" class="select-card">
                        <span class="color-dot" style="background:#57a639;"></span>
                        <small>Ye≈üil 6018</small>
                    </div>
                    <div onclick="selectItem('color', 'Mavi (RAL 5015)', this)" class="select-card">
                        <span class="color-dot" style="background:#2271b3;"></span>
                        <small>Mavi 5015</small>
                    </div>
                    <div onclick="selectItem('color', 'Kƒ±rmƒ±zƒ± (RAL 3020)', this)" class="select-card">
                        <span class="color-dot" style="background:#c1121c;"></span>
                        <small>Kƒ±rmƒ±zƒ± 3020</small>
                    </div>
                </div>
                <input type="hidden" id="selectedBaseColor" required>
            </section>

            <section>
                <h3><span>3</span> ƒ∞kon Se√ßimi (En Fazla 3)</h3>
                <div class="grid-select" style="grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));">
                    <label class="select-card checkbox-label">
                        <input type="checkbox" name="icons" value="Google" onchange="checkLimit(this)"> Google
                    </label>
                    <label class="select-card checkbox-label">
                        <input type="checkbox" name="icons" value="Instagram" onchange="checkLimit(this)"> Instagram
                    </label>
                    <label class="select-card checkbox-label">
                        <input type="checkbox" name="icons" value="Websitesi" onchange="checkLimit(this)"> Websitesi
                    </label>
                    <label class="select-card checkbox-label">
                        <input type="checkbox" name="icons" value="TikTok" onchange="checkLimit(this)"> TikTok
                    </label>
                    <label class="select-card checkbox-label">
                        <input type="checkbox" name="icons" value="WhatsApp" onchange="checkLimit(this)"> WhatsApp
                    </label>
                    <label class="select-card checkbox-label">
                        <input type="checkbox" name="icons" value="Facebook" onchange="checkLimit(this)"> Facebook
                    </label>
                </div>
            </section>

            <section>
                <h3><span>4</span> ƒ∞kon Rengi</h3>
                <div class="grid-select" id="iconColorSelection">
                    <div onclick="selectItem('iconColor', 'Orijinal Renkler', this)" class="select-card">
                        <div class="icon-color-preview multi-color" style="background: linear-gradient(45deg, #4285F4, #EA4335, #34A853); width:40px; height:40px; border-radius:50%; margin:0 auto 10px;"></div>
                        <small>Orijinal</small>
                    </div>
                    <div onclick="selectItem('iconColor', 'Siyah', this)" class="select-card">
                        <div class="icon-color-preview black-color" style="background:#000; width:40px; height:40px; border-radius:50%; margin:0 auto 10px;"></div>
                        <small>Siyah</small>
                    </div>
                    <div onclick="selectItem('iconColor', 'Beyaz', this)" class="select-card">
                        <div class="icon-color-preview white-color" style="background:#fff; border:1px solid #ddd; width:40px; height:40px; border-radius:50%; margin:0 auto 10px;"></div>
                        <small>Beyaz</small>
                    </div>
                </div>
                <input type="hidden" id="selectedIconColor" value="Orijinal Renkler">
            </section>

            <div id="linksSection" class="hidden-section">
                <h3><span>5</span> ƒ∞kon Linkleri</h3>
                <div id="dynamicLinks"></div>
            </div>

            <section style="margin-top:40px; background:#f8fafc; padding:25px; border-radius:20px;">
                <h3><span>6</span> ƒ∞leti≈üim ve Teslimat</h3>
                <div class="input-group">
                    <input type="text" id="name" placeholder="Ad Soyad" required>
                    <input type="tel" id="phone" placeholder="Telefon (05xx...)" required>
                </div>
                <textarea id="address" placeholder="Teslimat Adresi" rows="3" style="margin-top:15px;" required></textarea>
            </section>

            <button type="button" onclick="sendWhatsApp()" class="btn-whatsapp">
                Sipari≈üi WhatsApp ile G√∂nder
            </button>
        </form>
    </div>

    <script>
        function selectItem(type, value, element) {
            if(type === 'model') document.getElementById('selectedModel').value = value;
            if(type === 'color') document.getElementById('selectedBaseColor').value = value;
            if(type === 'iconColor') document.getElementById('selectedIconColor').value = value;

            const parent = element.parentElement;
            parent.querySelectorAll('.select-card').forEach(card => card.classList.remove('active'));
            element.classList.add('active');
        }

        function checkLimit(checkbox) {
            const checkboxes = document.querySelectorAll('input[name="icons"]:checked');
            if (checkboxes.length > 3) {
                checkbox.checked = false;
                alert("√úretim gereƒüi en fazla 3 ikon se√ßebilirsiniz.");
            }
            if(checkbox.checked) checkbox.parentElement.classList.add('active');
            else checkbox.parentElement.classList.remove('active');
            
            updateLinkFields();
        }

        function updateLinkFields() {
            const container = document.getElementById('linksSection');
            const dynamicLinks = document.getElementById('dynamicLinks');
            const selectedIcons = document.querySelectorAll('input[name="icons"]:checked');
            dynamicLinks.innerHTML = '';
            
            if (selectedIcons.length > 0) {
                container.style.display = 'block';
                selectedIcons.forEach(icon => {
                    dynamicLinks.innerHTML += `
                        <div style="margin-bottom:15px;">
                            <label style="display:block; font-size:13px; font-weight:600; margin-bottom:5px;">${icon.value} Linki:</label>
                            <input type="url" name="link_${icon.value}" placeholder="https://..." required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
                        </div>`;
                });
            } else {
                container.style.display = 'none';
            }
        }

        function sendWhatsApp() {
            const model = document.getElementById('selectedModel').value;
            const baseColor = document.getElementById('selectedBaseColor').value;
            const iconColor = document.getElementById('selectedIconColor').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if(!model || !baseColor || !name || !phone || !address) {
                alert("L√ºtfen t√ºm alanlarƒ± doldurunuz.");
                return;
            }

            let iconLinks = "";
            document.querySelectorAll('input[name="icons"]:checked').forEach(icon => {
                const url = document.querySelector(`input[name="link_${icon.value}"]`).value;
                iconLinks += `   - ${icon.value}: ${url}%0A`;
            });

            const message = `*üì¶ YENƒ∞ NFC STAND Sƒ∞PARƒ∞≈ûƒ∞*%0A%0A` +
                            `*‚öôÔ∏è MODEL:* ${model}%0A` +
                            `*üé® ANA RENK:* ${baseColor}%0A` +
                            `*‚ú® ƒ∞KON RENGƒ∞:* ${iconColor}%0A%0A` +
                            `*üîó Lƒ∞NKLER:*%0A${iconLinks}%0A` +
                            `*üë§ M√ú≈ûTERƒ∞:* ${name}%0A` +
                            `*üìû TEL:* ${phone}%0A` +
                            `*üìç ADRES:* ${address}`;

            const myPhoneNumber = "908503463240"; 
            window.open(`https://wa.me/${myPhoneNumber}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
